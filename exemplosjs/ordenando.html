<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Ordenação de Valores</title>
  </head>
  <body>
    <header>
      <h1>Ordenação de Valores</h1>
    </header>
    <main class="container-fluid">        
      <div class="form-group">
        <div>
          <label for="valor">Valor</label>
          <input class="form-control form-control" type="number" id="valor" name="valor"/>
          <br>
          <button class="btn btn-primary" onclick="add()">Adicionar</button>
        </div>
        <div>
          <br>
          <label for="sortMethod">Método de Ordenação</label>
          <select class="form-control form-control" id="sortMethod" name="sortMethod">
            <option value="bubble_sort" selected>Bubble Sort</option>
            <option value="selection_sort">Selection Sort</option>
            <option value="quick_sort">Quick Sort</option>
            <option value="particionamento">Particionamento</option>
          </select>
          <br>
          <button class="btn btn-primary" id="ordenarButton" onclick="ordenar()">Ordenar</button>
          <button class="btn btn-primary" id="misturarButton" onclick="misturar()">Misturar</button>
          <br>
          <br>
          <ul id="valores"></ul>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="ordenando.js"></script>
</html>
