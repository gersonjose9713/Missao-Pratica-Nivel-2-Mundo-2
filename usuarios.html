<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste via REST</title>
    <meta name="description" content="Página de exibição de usuários obtidos via REST.">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container bg-warning">
    <h1>Usuários de Teste via REST</h1>
    <p>Os dados apresentados abaixo foram fornecidos pelo site <a href="https://reqres.in/">reqres.in</a>.</p>
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="col-md-4 mb-3" v-for="(user, index) in users" :key="index">
                <div class="card p-2 m-3">
                    <img :src="user.avatar" alt="Imagem do usuário">
                    <div class="card-body">
                        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                        <p class="card-text">{{user.email}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        var app = new Vue({
            el: '#usuarios',
            data: function () {
                return {
                    users: []
                }
            },
            mounted: function () {
                this.loadUsers();
            },
            methods: {
                loadUsers: function () {
                    $.get('https://reqres.in/api/users?per_page=10', function (data) {
                        this.users = data.data;
                    }.bind(this));
                }
            }
        });
    </script>
</body>
</html>
